<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account detailes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vanilla css -->
    <link rel="stylesheet" href="css/banking.css">
</head>

<body>
    <header>
        <!-- ----------Navbar part---------- -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <h2>BaapErBank</h2>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Deposit</a>
                        <a class="nav-link" href="#">Withdraw</a>
                        <a class="nav-link" href="#">Balance</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- ----------Welcome section---------- -->
        <section>
            <div class="d-flex justify-content-center mt-2">
                <img src="images/bank.png" alt="">
            </div>
            <h4 class="mt-1 text-center">Welcome back <a class="name-anchore"
                    href="https://www.facebook.com/ratulinspace/">Shahriar Ratul</a>, ready for next transaction?
            </h4>
        </section>
        <!-- ----------Balance and transaction---------- -->
        <div class="mt-5 mb-5">
            <div class="row justify-content-center row-cols-12 row-cols-md-12 row-cols-lg-12 g-3">
                <div class="col">
                    <div class="p-4 border bg-light">
                        <h3>Deposit</h3>
                        <h3 class="">$<span id="deposit-total">00</span> </h3>
                    </div>
                </div>
                <div class="col">
                    <div class="p-4 border bg-light">
                        <h3 class=" text-xl">Withdraw</h3>
                        <h3 class="text-3xl">$<span id="withdrow-total">130.20</span></h3>
                    </div>
                </div>
                <div class="col">
                    <div class="p-4 border bg-light">
                        <h3 class=" text-xl">Balance</h3>
                        <h3 class="text-3xl">$<span id="balance-total">890.80</span></h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- ----------Deposit and withdrow---------- -->
        <section class="container mt-5 mb-5">
            <div class="row justify-content-around g-2">
                <div class="col p-4 border">
                    <h3 class="">Deposit amount</h3>
                    <div class="mt-5">
                        <input type="text" name="" class="border rounded p-1 mb-4" placeholder="Amount"
                            id="deposit-input">
                        <button id="deposit-button" class="p-1 border rounded btn btn-dark">Deposite</button>
                    </div>
                </div>
                <div class="col p-4 border">
                    <h3 class="">Withdrow amount</h3>
                    <div class="mt-5">
                        <input type="text" name="" class="border rounded p-1 mb-4" placeholder="Amount"
                            id="withdrow-input">
                        <button id="withdrow-button" class="p-1 border rounded btn btn-dark">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- ----------Footer---------- -->
    <footer class="mt-5 pt-5">
        <p class=" text-center"><small>All rights resurved by @ratulinspace || 2022 INC.</small></p>
    </footer>
    <script src="js/banking.js"></script>
</body>

</html>
