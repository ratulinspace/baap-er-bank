<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeBank</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vanilla css -->
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header class="black-color mb-5">
        <h2 class="text-center fw-lighter p-3 text-white">BaapErBank</h2>
    </header>
    <main class="m-auto p-3">
        <section class="conatiner bg-orange border border-secondery rounded-3 shadow p-4 pb-6">
            <div class="d-flex justify-content-center">
                <img class="align-items-center" src="images/pandaN.png" alt="">
            </div>
            <h3 class="text-center mb-5">Login Account</h3>
            <div class="row justify-content-center">
                <input type="email" class="col-11 d-block p-1 mb-2 border border-light rounded-3 shadow-sm"
                    placeholder="Email ta den Boss" id="user-email">
                <input type="password" class="col-11 d-block p-1 mt-2 border border-light rounded-3 shadow-sm mb-4"
                    placeholder="Password" id="user-password">
                <button id="login-submit"
                    class="col-3 text-white p-1 btn btn-dark border border-1 rounded-3">Login</button>
            </div>
        </section>
    </main>
    <!-- script -->
    <script src="js/login.js"></script>
</body>

</html>
